<ion-header>

  <ion-navbar>
    <ion-title>settingsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label>{{dictionary.wantDailyHadisToggleString}}</ion-label>
      <ion-toggle [(ngModel)]="wantsDailyHadis" (ngModelChange)="saveSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{dictionary.wantsSpecialDayMessagesToggleString}}</ion-label>
      <ion-toggle [(ngModel)]="wantsSpecialDayMsg" (ngModelChange)="saveSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{dictionary.localNotifications}}</ion-label>
      <ion-toggle [(ngModel)]="wantsLocalNotification" (ngModelChange)="saveSettings()"></ion-toggle>
    </ion-item>
    <ion-item (click)="showDownloadKuranTutorial()" text-wrap>
      <ion-icon name="ios-information-circle-outline" item-left></ion-icon>
      <ion-label>{{dictionary.downloadKuran}}</ion-label>
      <ion-toggle [(ngModel)]="wantsKuranDL" (ngModelChange)="saveSettingsQuran()"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
