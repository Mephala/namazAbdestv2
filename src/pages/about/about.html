<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ng-template *ngIf="!noInternet">
    <ion-list>
      <ion-item *ngFor="let hadis of hadisList" (click)="readHadis(hadis)" text-wrap>
        <ion-avatar item-left>
          <img [src]="hadis.avatar">
        </ion-avatar>
        <p>{{hadis.title}}</p>
        <ion-icon name="md-book" item-right></ion-icon>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="getNextPage($event)" (enable)="scrollingEnabled">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-template>


  <ion-card *ngIf="noInternet">
    <img src="assets/images/no-internet.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{dictionary.noInternetFail}}
      </ion-card-title>
      <p>
        {{dictionary.noInternetFailExplanation}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
