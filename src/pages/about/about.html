<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let hadis of hadisList" (click)="readHadis(hadis)" text-wrap>
      <ion-avatar item-left>
        <img [src]="hadis.avatar">
      </ion-avatar>
      <p>{{hadis.title}}</p>
      <ion-icon name="md-book" item-right></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="getNextPage($event)" (enable)="scrollingEnabled">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
