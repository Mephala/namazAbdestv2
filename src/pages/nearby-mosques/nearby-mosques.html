<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{dictionary.mosques}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <template [ngIf]="load">

    <ion-card *ngFor="let m of mosques">
      <ion-card-header color="primary">
        {{m.mosqueName}}
      </ion-card-header>
      <img [src]="m.pictureHref" *ngIf="m.imageExists"/>
      <ion-list>
        <button ion-item text-wrap *ngIf="m.vicinityExists">
          <ion-icon name="md-map" color="primary" item-left></ion-icon>
          {{m.vicinity}}
        </button>

        <button ion-item text-wrap (click)="navigateTo(m.lat,m.lng)">
          <ion-icon name="md-navigate" color="primary" item-left></ion-icon>
          {{dictionary.navigate}}
        </button>

      </ion-list>
    </ion-card>


  </template>

</ion-content>
