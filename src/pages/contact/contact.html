<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let importantDate of importantDayList; let odd=odd; let even=even" [class.odd]="odd"
              [class.even]="even">
      <div>
        {{importantDate.title}}
      </div>
      <div>
        {{importantDate.date}}
      </div>
    </ion-item>
  </ion-list>


  <style>
    .odd {
      background-color: #FFFFFF !important
    }

    .even {
      background-color: #C4F4F5 !important
    }
  </style>
</ion-content>
